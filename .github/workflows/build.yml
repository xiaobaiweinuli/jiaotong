name: Build Android App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt' # 这里指定了 Java 发行版为 adopt
    # 使用 kineticengines/setup-android-actions 来设置 Android SDK
    - name: Set up Android SDK
      uses: kineticengines/setup-android-actions@v0.1
      with:
        api-level: 29  # 指定 Android API 版本，这里是 Android 10 (v29)

    - name: Build Android app
      run: ./gradlew

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: xupdate_apk
        path: ${{ github.workspace }}/app/build/outputs/apk/release