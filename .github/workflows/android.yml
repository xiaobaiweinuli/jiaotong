name: Android CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
      - name: Setup Android environment
        uses: kineticengines/setup-android-actions@v0.1
        with:
          api-level: 29  # 你可以指定一个特定的 API 级别，或者省略此参数以使用默认值
          ndk: 'latest'  # 指定 NDK 版本，或者使用 'latest' 获取最新版本
      - name: Build with Gradle
        run: ./gradlew assembleDebug