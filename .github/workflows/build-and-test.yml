name: Android Build and Test

on:
  push:
    branches:
      - main  # 你可以根据实际情况修改要触发的分支，这里以main分支为例
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # 根据你的项目需求设置合适的JDK版本，这里以Java 11为例
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          android-sdk-version: '33'  # 根据你的项目需求设置合适的Android SDK版本，这里以Android 13对应的SDK版本33为例
          android-ndk-version: '25.2.9519653'  # 根据需要设置NDK版本，这里是示例版本
          android-build-tools-version: '33.0.0'  # 设置构建工具版本，示例版本

      - name: Grant permissions
        run: chmod +x gradlew

      - name: Build project
        run:./gradlew assembleDebug

      - name: Run tests
        run:./gradlew testDebug
